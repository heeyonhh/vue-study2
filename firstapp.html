<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-if="visible">나는 보입니다.</h1>
        <button v-on:click="visible = !visible">버튼</button>
        <hr />
        <button v-on:click="alert('버튼을 클릭했습니다.')">버튼</button>
        <hr />
        <button v-on:dblclick="alert('더블 클릭했습니다.')">버튼</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                visible: true,
            },
            methods: {
                alert(message) {
                    window.alert(message);
                },
            }
        });
    </script>
</body>

</html>
